name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: make build

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrect.DOCKER_ID }}
          password: ${{ secrect.DOCKER_PW }}

      - name: Docker-image
        run: make docker-build
